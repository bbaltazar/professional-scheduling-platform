<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Élite Services</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header with Search */
        .search-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 30px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: inline-block;
        }

        .search-box {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            gap: 15px;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 50px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            align-items: center;
        }

        .search-input-group {
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input-group:last-of-type {
            border-right: none;
        }

        .search-input-group svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #FFD700;
        }

        .search-input-group input,
        .search-input-group select {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .search-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input-group select {
            cursor: pointer;
            padding: 5px 0;
        }

        .search-input-group select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .location-btn {
            background: transparent;
            border: none;
            color: #FFD700;
            cursor: pointer;
            padding: 5px;
            margin-left: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .location-btn svg {
            width: 18px;
            height: 18px;
            fill: #FFD700;
        }

        .search-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #0f0f23;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        /* Results Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .results-count {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .results-count strong {
            color: #FFD700;
        }

        .results-grid {
            display: grid;
            gap: 25px;
        }

        /* Result Card */
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 25px;
            align-items: start;
        }

        .result-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .result-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #0f0f23;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            border-radius: 50px;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .result-type {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(100, 150, 255, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.5);
            border-radius: 50px;
            font-size: 0.8rem;
            color: #88bbff;
            margin-right: 10px;
        }

        .result-bio {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .result-location {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .service-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .service-tag .price {
            color: #FFD700;
            font-weight: 600;
            margin-left: 5px;
        }

        .workplaces-list {
            margin-top: 15px;
        }

        .workplace-item {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .view-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #0f0f23;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .search-box {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 15px;
                border-radius: 20px;
            }

            .search-input-group {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                padding: 10px 5px;
            }

            .search-input-group:last-of-type {
                border-bottom: none;
            }

            .result-card {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .result-avatar {
                margin: 0 auto;
            }

            .result-actions {
                width: 100%;
            }

            .view-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="search-header">
        <div class="header-content">
            <a href="/" style="text-decoration: none;">
                <div class="logo"> Élite Services</div>
            </a>

            <form class="search-box" id="searchForm" onsubmit="performSearch(event)">
                <div class="search-input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input type="text" id="searchQuery" placeholder="haircut, massage, salon..." autocomplete="off">
                </div>

                <div class="search-input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                    </svg>
                    <select id="searchType">
                        <option value="professional">Professional</option>
                        <option value="business">Business</option>
                    </select>
                </div>

                <div class="search-input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    <input type="text" id="searchLocation" placeholder="San Francisco, CA" autocomplete="off">
                    <button type="button" class="location-btn" onclick="getCurrentLocation()"
                        title="Use current location">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                        </svg>
                    </button>
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="results-header" id="resultsHeader" style="display: none;">
            <div class="results-count" id="resultsCount"></div>
        </div>

        <div id="resultsContainer">
            <div class="empty-state">
                <div class="empty-state-icon"></div>
                <div class="empty-state-title">Start your search</div>
                <div>Enter a service, professional name, or business name to find what you need</div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = [];

        // Load URL parameters on page load
        window.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const type = urlParams.get('type');
            const location = urlParams.get('location');

            if (query) {
                document.getElementById('searchQuery').value = query;
            }
            if (type) {
                document.getElementById('searchType').value = type;
            }
            if (location) {
                document.getElementById('searchLocation').value = location;
            }

            // Auto-search if parameters are present
            if (query || location) {
                performSearch(null);
            }
        });

        // Allow Enter key to submit
        document.getElementById('searchQuery').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch(e);
            }
        });

        document.getElementById('searchLocation').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch(e);
            }
        });

        async function performSearch(event) {
            if (event) event.preventDefault();

            const query = document.getElementById('searchQuery').value.trim();
            const searchType = document.getElementById('searchType').value;
            const location = document.getElementById('searchLocation').value.trim();

            if (!query && !location) {
                alert('Please enter a search term or location');
                return;
            }

            // Update URL
            const params = new URLSearchParams();
            if (query) params.set('q', query);
            params.set('type', searchType);
            if (location) params.set('location', location);
            window.history.pushState({}, '', `${window.location.pathname}?${params}`);

            // Show loading
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Searching...</div>
                </div>
            `;

            try {
                // Build search URL
                const searchParams = new URLSearchParams();
                if (query) searchParams.set('query', query);
                searchParams.set('search_type', searchType);
                if (location) searchParams.set('location', location);
                searchParams.set('limit', '20');

                const response = await fetch(`/search?${searchParams}`);
                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                currentResults = data.results;

                displayResults(data.results, data.count);
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">️</div>
                        <div class="empty-state-title">Search Failed</div>
                        <div>Please try again or refine your search terms</div>
                    </div>
                `;
            }
        }

        function displayResults(results, count) {
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');
            const resultsContainer = document.getElementById('resultsContainer');

            if (count === 0) {
                resultsHeader.style.display = 'none';
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <div class="empty-state-title">No results found</div>
                        <div>Try different search terms or broaden your location</div>
                    </div>
                `;
                return;
            }

            resultsHeader.style.display = 'flex';
            resultsCount.innerHTML = `Found <strong>${count}</strong> result${count !== 1 ? 's' : ''}`;

            const html = results.map(result => {
                if (result.type === 'professional') {
                    return renderProfessionalCard(result);
                } else {
                    return renderBusinessCard(result);
                }
            }).join('');

            resultsContainer.innerHTML = `<div class="results-grid">${html}</div>`;
        }

        function renderProfessionalCard(professional) {
            const initials = professional.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

            const workplacesHtml = professional.workplaces && professional.workplaces.length > 0
                ? `<div class="workplaces-list">
                    ${professional.workplaces.map(wp => `
                        <span class="workplace-item">
                             ${wp.name} - ${wp.city}, ${wp.state}
                            ${wp.is_verified ? ' ' : ''}
                        </span>
                    `).join('')}
                </div>`
                : '';

            const servicesHtml = professional.services && professional.services.length > 0
                ? `<div class="services-list">
                    ${professional.services.slice(0, 5).map(svc => `
                        <span class="service-tag">
                            ${svc.name}<span class="price">$${svc.price}</span>
                        </span>
                    `).join('')}
                    ${professional.services.length > 5 ? `<span class="service-tag">+${professional.services.length - 5} more</span>` : ''}
                </div>`
                : '';

            return `
                <div class="result-card" onclick="viewProfessional(${professional.id})">
                    <div class="result-avatar">${initials}</div>
                    <div class="result-info">
                        <div class="result-name">
                            ${professional.name}
                            <span class="result-type"> Professional</span>
                        </div>
                        ${professional.bio ? `<div class="result-bio">${professional.bio}</div>` : ''}
                        ${professional.phone ? `<div class="result-location"> ${professional.phone}</div>` : ''}
                        ${workplacesHtml}
                        ${servicesHtml}
                    </div>
                    <div class="result-actions">
                        <button class="view-btn" onclick="event.stopPropagation(); viewProfessional(${professional.id})">
                            View Profile
                        </button>
                    </div>
                </div>
            `;
        }

        function renderBusinessCard(business) {
            const initials = business.name.substring(0, 2).toUpperCase();

            const servicesHtml = business.services && business.services.length > 0
                ? `<div class="services-list">
                    ${business.services.slice(0, 5).map(svc => `
                        <span class="service-tag">
                            ${svc.name}<span class="price">$${svc.price}</span>
                        </span>
                    `).join('')}
                    ${business.services.length > 5 ? `<span class="service-tag">+${business.services.length - 5} more</span>` : ''}
                </div>`
                : '';

            return `
                <div class="result-card" onclick="viewBusiness(${business.id})">
                    <div class="result-avatar">${business.is_verified ? '' : initials}</div>
                    <div class="result-info">
                        <div class="result-name">
                            ${business.name}
                            <span class="result-type"> Business</span>
                            ${business.is_verified ? '<span class="verified-badge"> Verified</span>' : ''}
                        </div>
                        ${business.description ? `<div class="result-bio">${business.description}</div>` : ''}
                        <div class="result-location"> ${business.address}, ${business.city}, ${business.state} ${business.zip_code}</div>
                        ${business.phone ? `<div class="result-location"> ${business.phone}</div>` : ''}
                        ${business.website ? `<div class="result-location"> <a href="${business.website}" target="_blank" style="color: #FFD700;">${business.website}</a></div>` : ''}
                        <div class="result-location"> ${business.specialists_count} professional${business.specialists_count !== 1 ? 's' : ''}</div>
                        ${servicesHtml}
                    </div>
                    <div class="result-actions">
                        <button class="view-btn" onclick="event.stopPropagation(); viewBusiness(${business.id})">
                            View Business
                        </button>
                    </div>
                </div>
            `;
        }

        function viewProfessional(professionalId) {
            window.location.href = `/consumer/professional/${professionalId}`;
        }

        function viewBusiness(businessId) {
            window.location.href = `/consumer/business/${businessId}`;
        }

        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            const locationBtn = document.querySelector('.location-btn');
            locationBtn.innerHTML = '<div style="width: 18px; height: 18px; border: 2px solid #FFD700; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite;"></div>';

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;

                    try {
                        // Use reverse geocoding (you would need to add this endpoint or use a service)
                        // For now, just show coordinates
                        document.getElementById('searchLocation').value = `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;

                        // Restore button
                        locationBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                            </svg>
                        `;
                    } catch (error) {
                        console.error('Geocoding error:', error);
                        alert('Could not determine location name');
                        locationBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                            </svg>
                        `;
                    }
                },
                (error) => {
                    alert('Unable to get your location. Please enter it manually.');
                    locationBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                        </svg>
                    `;
                }
            );
        }
    </script>
</body>

</html>
