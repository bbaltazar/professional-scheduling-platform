<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élite Client Experience</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(-5px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .booking-flow {
            display: grid;
            gap: 40px;
        }

        .step-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .step-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        .step-section.active {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.15);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .step-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #ffffff;
        }

        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .professional-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .professional-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .professional-card.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .professional-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .professional-info {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .services-list {
            display: grid;
            gap: 15px;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .service-item.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .service-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .service-duration {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .service-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #FFD700;
        }

        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .time-slot:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border-color: #FFD700;
        }

        .time-slot.unavailable {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.02);
        }

        .booking-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .booking-summary {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #FFD700;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .response.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 100px 20px 40px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .professionals-grid {
                grid-template-columns: 1fr;
            }

            .time-slots-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .booking-form {
                grid-template-columns: 1fr;
            }

            .step-section {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <a href="/" class="back-link">← Return to Élite Home</a>

    <div class="container">
        <div class="header">
            <h1>Client Experience</h1>
            <p class="subtitle">Reserve your exclusive appointment with distinguished professionals</p>
        </div>

        <div class="booking-flow">
            <!-- Step 1: Select Professional -->
            <div class="step-section active" id="step1">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <div class="step-title">Select Your Professional</div>
                </div>
                <div id="professionalsContainer" class="professionals-grid">
                    <!-- Professionals will be loaded here -->
                </div>
            </div>

            <!-- Step 2: Choose Service -->
            <div class="step-section" id="step2" style="display: none;">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <div class="step-title">Choose Premium Service</div>
                </div>
                <div id="servicesContainer" class="services-list">
                    <!-- Services will be loaded here -->
                </div>
            </div>

            <!-- Step 3: Select Time -->
            <div class="step-section" id="step3" style="display: none;">
                <div class="step-header">
                    <div class="step-number">3</div>
                    <div class="step-title">Reserve Your Time</div>
                </div>
                <div id="timeSlotsContainer" class="time-slots-grid">
                    <!-- Time slots will be loaded here -->
                </div>
            </div>

            <!-- Step 4: Booking Details -->
            <div class="step-section" id="step4" style="display: none;">
                <div class="step-header">
                    <div class="step-number">4</div>
                    <div class="step-title">Finalize Your Reservation</div>
                </div>

                <div id="bookingSummary" class="booking-summary">
                    <div class="summary-title">Appointment Summary</div>
                    <div class="summary-item">
                        <span>Professional:</span>
                        <span id="summaryProfessional">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Service:</span>
                        <span id="summaryService">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Date & Time:</span>
                        <span id="summaryDateTime">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Investment:</span>
                        <span id="summaryPrice">-</span>
                    </div>
                </div>

                <form id="bookingForm" class="booking-form">
                    <div class="form-group">
                        <label for="clientName">Full Name *</label>
                        <input type="text" id="clientName" name="client_name" required placeholder="Alexandra Sterling">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email Address *</label>
                        <input type="email" id="clientEmail" name="client_email" required
                            placeholder="alexandra@email.com">
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Phone Number</label>
                        <input type="tel" id="clientPhone" name="client_phone" placeholder="+1 (555) 123-4567">
                    </div>
                </form>

                <button type="button" class="btn" onclick="confirmBooking()">Confirm Exclusive Reservation</button>
                <div id="bookingResponse" class="response"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedProfessional = null;
        let selectedService = null;
        let selectedTimeSlot = null;
        let availableSlots = [];

        // Load professionals on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProfessionals();
        });

        async function loadProfessionals() {
            try {
                const response = await fetch('/specialists/');
                const professionals = await response.json();

                const container = document.getElementById('professionalsContainer');
                container.innerHTML = '';

                professionals.forEach(prof => {
                    const card = document.createElement('div');
                    card.className = 'professional-card';
                    card.onclick = () => selectProfessional(prof);

                    card.innerHTML = `
                        <div class="professional-name">${prof.name}</div>
                        <div class="professional-info">
                            ${prof.email}<br>
                            ${prof.phone || ''}<br>
                            ${prof.bio || 'Distinguished professional'}
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading professionals:', error);
            }
        }

        function selectProfessional(professional) {
            selectedProfessional = professional;

            // Update UI
            document.querySelectorAll('.professional-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Update summary
            document.getElementById('summaryProfessional').textContent = professional.name;

            // Load services and show next step
            loadServices(professional.id);
            showStep(2);
        }

        async function loadServices(specialistId) {
            try {
                const response = await fetch(`/specialist/${specialistId}/`);
                const specialist = await response.json();

                const container = document.getElementById('servicesContainer');
                container.innerHTML = '';

                specialist.services.forEach(service => {
                    const serviceElement = document.createElement('div');
                    serviceElement.className = 'service-item';
                    serviceElement.onclick = () => selectService(service);

                    serviceElement.innerHTML = `
                        <div>
                            <div class="service-name">${service.name}</div>
                            <div class="service-duration">${service.duration} minutes</div>
                        </div>
                        <div class="service-price">$${service.price}</div>
                    `;

                    container.appendChild(serviceElement);
                });

            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        function selectService(service) {
            selectedService = service;

            // Update UI
            document.querySelectorAll('.service-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Update summary
            document.getElementById('summaryService').textContent = service.name;
            document.getElementById('summaryPrice').textContent = `$${service.price}`;

            // Load available slots and show next step
            loadAvailableSlots(selectedProfessional.id);
            showStep(3);
        }

        async function loadAvailableSlots(specialistId) {
            try {
                // Get today's date as default
                const today = new Date();
                const dateStr = today.toISOString().split('T')[0];
                
                const response = await fetch(`/specialist/${specialistId}/availability/${dateStr}`);
                const slots = await response.json();
                availableSlots = slots;

                const container = document.getElementById('timeSlotsContainer');
                container.innerHTML = '';

                if (slots.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No available time slots for today. Please contact the professional directly.</div>';
                    return;
                }

                slots.forEach((slot, index) => {
                    const slotElement = document.createElement('div');
                    slotElement.className = 'time-slot';
                    
                    // Add date and index to slot data for booking
                    const slotData = {
                        ...slot,
                        date: dateStr,
                        index: index
                    };
                    
                    slotElement.onclick = () => selectTimeSlot(slotData);

                    const timeStart = slot.start_time;
                    const timeEnd = slot.end_time;

                    slotElement.innerHTML = `
                        <div>${today.toLocaleDateString()}</div>
                        <div>${timeStart} - ${timeEnd}</div>
                    `;

                    container.appendChild(slotElement);
                });

            } catch (error) {
                console.error('Error loading availability:', error);
                const container = document.getElementById('timeSlotsContainer');
                container.innerHTML = '<div style="text-align: center; color: red; padding: 20px;">❌ Error loading available times. Please try again.</div>';
            }
        }

        function selectTimeSlot(slot) {
            selectedTimeSlot = slot;

            // Update UI
            document.querySelectorAll('.time-slot').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Update summary
            const date = new Date(slot.date + 'T' + slot.start_time);
            const dateTimeStr = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('summaryDateTime').textContent = dateTimeStr;

            // Show booking form
            showStep(4);
        }

        async function confirmBooking() {
            const form = document.getElementById('bookingForm');
            const formData = new FormData(form);

            if (!selectedProfessional || !selectedService || !selectedTimeSlot) {
                showResponse('bookingResponse', '❌ Please complete all booking steps', 'error');
                return;
            }

            const bookingData = {
                specialist_id: selectedProfessional.id,
                service_id: selectedService.id,
                booking_date: selectedTimeSlot.date,
                start_time: selectedTimeSlot.start_time,
                client_name: formData.get('client_name'),
                client_email: formData.get('client_email'),
                client_phone: formData.get('client_phone') || null,
                notes: formData.get('notes') || null
            };

            try {
                const response = await fetch('/booking/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookingData)
                });

                const result = await response.json();

                if (response.ok) {
                    showResponse('bookingResponse', `✨ Your exclusive appointment has been confirmed! Booking ID: ${result.id}`, 'success');

                    // Reset form after successful booking
                    setTimeout(() => {
                        resetBookingFlow();
                    }, 3000);
                } else {
                    showResponse('bookingResponse', `❌ Booking failed: ${result.detail}`, 'error');
                }
            } catch (error) {
                showResponse('bookingResponse', `❌ Connection error: ${error.message}`, 'error');
            }
        }

        function showStep(stepNumber) {
            // Hide all steps
            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                step.style.display = 'none';
                step.classList.remove('active');
            }

            // Show current and previous steps
            for (let i = 1; i <= stepNumber; i++) {
                const step = document.getElementById(`step${i}`);
                step.style.display = 'block';
                if (i === stepNumber) {
                    step.classList.add('active');
                }
            }
        }

        function resetBookingFlow() {
            selectedProfessional = null;
            selectedService = null;
            selectedTimeSlot = null;

            document.getElementById('bookingForm').reset();
            document.getElementById('summaryProfessional').textContent = '-';
            document.getElementById('summaryService').textContent = '-';
            document.getElementById('summaryDateTime').textContent = '-';
            document.getElementById('summaryPrice').textContent = '-';

            showStep(1);
            loadProfessionals();
        }

        function showResponse(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `response ${type}`;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
