<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élite Client Experience - Select Professional</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(-5px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .professional-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .professional-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.6s;
        }

        .professional-card:hover::before {
            left: 100%;
        }

        .professional-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .professional-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f0f23;
            position: relative;
            z-index: 1;
        }

        .professional-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #FFD700;
        }

        .professional-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .professional-specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .specialty-tag {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .professional-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .stars {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .rating-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .select-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #0f0f23;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 100px 20px 40px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .professionals-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .professional-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <a href="/" class="back-link">← Return to Élite Home</a>

    <div class="container">
        <div class="header">
            <h1>Select Your Professional</h1>
            <p class="subtitle">Choose from our distinguished team of elite professionals</p>
        </div>

        <div id="professionalsContainer" class="professionals-grid">
            <!-- Professionals will be loaded here -->
        </div>
    </div>

    <script>
        // Load professionals on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProfessionals();
        });

        async function loadProfessionals() {
            try {
                const response = await fetch('/specialists');
                if (!response.ok) throw new Error('Failed to load professionals');

                const specialists = await response.json();
                const container = document.getElementById('professionalsContainer');

                if (specialists.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7); grid-column: 1 / -1; padding: 40px;">No professionals available at the moment.</p>';
                    return;
                }

                container.innerHTML = specialists.map(specialist => `
                    <div class="professional-card" onclick="selectProfessional(${specialist.id})">
                        <div class="professional-avatar">
                            ${specialist.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div class="professional-name">${specialist.name}</div>
                        <div class="professional-title">${specialist.specialization || 'Elite Professional'}</div>
                        <div class="professional-specialties">
                            ${specialist.bio ? specialist.bio.split(',').slice(0, 3).map(skill =>
                    `<span class="specialty-tag">${skill.trim()}</span>`
                ).join('') : '<span class="specialty-tag">Premium Services</span>'}
                        </div>
                        <div class="professional-rating">
                            <div class="stars">★★★★★</div>
                            <span class="rating-text">5.0 (${Math.floor(Math.random() * 50) + 20} reviews)</span>
                        </div>
                        <button class="select-btn">Select Professional</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading professionals:', error);
                document.getElementById('professionalsContainer').innerHTML =
                    '<p style="text-align: center; color: red; grid-column: 1 / -1; padding: 40px;">Error loading professionals. Please refresh the page.</p>';
            }
        }

        function selectProfessional(specialistId) {
            // Navigate to the professional's services page
            window.location.href = `/consumer/professional/${specialistId}`;
        }
    </script>
</body>

</html>
